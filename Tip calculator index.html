<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body>
  <div class="tip-calculator">
    <h1>Tip Calculator</h1>

    <!-- Bill Input -->
    <div class="input-group">
      <label for="input-bill">Bill Amount</label>
      <input type="number" id="input-bill" class="input-field" placeholder="Enter bill amount">
    </div>

    <!-- Tip Percentage Input -->
    <div class="input-group">
      <label for="input-tip">Tip Percentage</label>
      <input type="number" id="input-tip" class="input-field" placeholder="Enter tip percentage">
    </div>

    <!-- Number of People Input -->
    <div class="input-group">
      <label for="input-people">Number of People</label>
      <input type="number" id="input-people" class="input-field" placeholder="Enter number of people">
    </div>

    <!-- Display Results -->
    <div class="results">
      <p>Tip: $<span id="display-tip">0.00</span></p>
      <p>Total: $<span id="display-total">0.00</span></p>
    </div>

  </div>
  <script src="app.js"></script> <!-- Link to your JS file -->
</body>
</html>
